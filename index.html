<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Logic | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Typewriter Boot Sequence */
    #boot-sequence {
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      width: 0;
      margin: 100px auto;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 320px; } }
    @keyframes blink { 50% { border-color: transparent; } }

    header {
      padding: 60px 20px 30px;
      background: linear-gradient(to right, #000, #0a0a0a);
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .top-image {
      width: 280px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 25px auto;
      filter: drop-shadow(0 0 15px #00ffcc);
      animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
      from { filter: drop-shadow(0 0 10px #00ffcc); }
      to { filter: drop-shadow(0 0 25px #00ffcc); }
    }

    header h1 {
      color: #00ffcc;
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 25px;
    }

    /* Tech Stack */
    .tech-stack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .tech-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1rem;
      color: #00ffee;
    }

    .tech-item i {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
      animation: neonPulse 2s infinite alternate;
      margin-bottom: 5px;
    }

    @keyframes neonPulse {
      from { opacity: 0.6; text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee; }
      to { opacity: 1; text-shadow: 0 0 20px #00ffee, 0 0 35px #00ffee; }
    }

    /* Counters */
    .achievements {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .achievements div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
    }

    .achievements i {
      font-size: 2.2rem;
      color: #00ffcc;
      margin-bottom: 10px;
      animation: pulseIcon 3s infinite alternate;
    }

    @keyframes pulseIcon {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }

    .counter {
      font-size: 1.8rem;
      color: #00ffee;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* About Me Button */
    .about-btn {
      background: #00ffcc;
      color: #000;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc;
    }

    .about-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffcc;
    }

    /* Navigation */
    nav {
      background: #111;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 10px rgba(0,255,204,0.2);
    }

    nav div {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a i {
      font-size: 1.5rem;
      margin-bottom: 3px;
    }

    nav a:hover {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>

<body>
  <!-- Boot Sequence -->
  <div id="boot-sequence">Initializing Logic System...</div>

  <!-- Main Header -->
  <header id="main-content">
    <img src="Fits.png" alt="Black Logic Suit" class="top-image">
    <h1>Driven by Logic, Empowered by Code.</h1>
    <p>Welcome to the official space of <strong>BlackLogic</strong></p>

    <!-- Tech Stack -->
    <div class="tech-stack">
      <div class="tech-item"><i class="fab fa-html5"></i><span>HTML</span></div>
      <div class="tech-item"><i class="fab fa-css3-alt"></i><span>CSS</span></div>
      <div class="tech-item"><i class="fab fa-js"></i><span>JavaScript</span></div>
      <div class="tech-item"><i class="fab fa-python"></i><span>Python</span></div>
      <div class="tech-item"><i class="fas fa-robot"></i><span>AI</span></div>
      <div class="tech-item"><i class="fas fa-brain"></i><span>Machine Learning</span></div>
      <div class="tech-item"><i class="fas fa-cloud"></i><span>Cloud</span></div>
    </div>

    <!-- Counters -->
    <div class="achievements">
      <div>
        <i class="fas fa-mobile-alt"></i>
        <span id="appsCounter" class="counter">0</span>
        <p>Live Apps</p>
      </div>
      <div>
        <i class="fas fa-certificate"></i>
        <span id="certCounter" class="counter">0</span>
        <p>Certificates</p>
      </div>
    </div>

    <!-- About Me Button -->
    <a href="about.html" class="about-btn">About Me</a>
  </header>


  <script>
    // Boot sequence display
    setTimeout(() => {
      document.getElementById("boot-sequence").style.display = "none";
      const main = document.getElementById("main-content");
      main.style.display = "block";
      setTimeout(() => { main.style.opacity = 1; }, 100);
    }, 3500);

    // Animated Counters
    function animateCounter(id, target, speed) {
      const counter = document.getElementById(id);
      let count = 0;
      const update = setInterval(() => {
        if (count < target) {
          count++;
          counter.textContent = count;
        } else {
          clearInterval(update);
        }
      }, speed);
    }

    window.onload = () => {
      setTimeout(() => {
        animateCounter("certCounter", 77, 40);
        animateCounter("appsCounter", 27, 60);
      }, 4000);
    };
  </script>
</body>
</html>
